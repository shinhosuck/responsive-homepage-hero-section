<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <div class="navbar-container">
      <nav class="navbar">
        <div class="brand-name-container">
          <div class="brandname">
            <img src="./images/logo.svg" alt="">
          </div>
        </div>
        <div class="toggle-navlinks-btn">
          <img class="show-navlinks-btn" src="./images/icon-menu.svg" alt="">
        </div>
        <ul class="navlinks">
          <li class="li-close-btn"><img class="hide-navlinks-btn" src="./images/icon-close-menu.svg" alt=""></li>
          <li class="navlink link-features">
            <div class="li-buttons-container">
              <span>Features</span>
              <div class="open-close-navlinks">
                <img class="close-sub-navlinks hide-sub-navlinks-btn" src="./images/icon-arrow-up.svg" alt="">
                <img class="open-sub-navlinks" src="./images/icon-arrow-down.svg" alt="">
              </div>
            </div>
            <div class="link-has-four-elements multiple-navlinks">
              <a href="">
                <img src="./images/icon-todo.svg" alt="">
                <span>Todo List</span>
              </a>
              <a href="">
                <img src="./images/icon-calendar.svg" alt="">
                <span>Calendar</span>
              </a>
              <a href="">
                <img src="./images/icon-reminders.svg" alt="">
                <span>Reminders</span>
              </a>
              <a href="">
                <img src="./images/icon-planning.svg" alt="">
                <span>Planning</span>
              </a>
            </div>
          </li>
          <li class="navlink link-company">
            <div class="li-buttons-container">
              <span>Company</span>
              <div>
                <img class="close-sub-navlinks hide-sub-navlinks-btn" src="./images/icon-arrow-up.svg" alt="">
                <img class="open-sub-navlinks" src="./images/icon-arrow-down.svg" alt="">
              </div>
            </div>
            <div class="link-has-three-elements multiple-navlinks">
              <a href="">History</a>
              <a href="">Our Team</a>
              <a href="">Blog</a>
            </div>
          </li>
          <li class="navlink">
            <a href="">Careers</a>
          </li>
          <li class="navlink">
            <a href="">About</a>
          </li>
          <li class="navlink login">
            <a href="">Login</a>
          </li>
          <li class="navlink register">
            <a href="">Register</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="content-container">
      <div class="hero-container">
        <div class="hero-image-container">
          <img class="mobile-img" src="./images/image-hero-mobile.png" alt="">
          <img class="lg-img" src="./images/image-hero-desktop.png" alt="">
        </div>
        <div class="hero-content-container">
          <div class="hero-text-container">
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline processes, 
              create team rituals, and watch productivity soar.
            </p>
          </div>
          <a class="learn-more" href="">Learn more</a>
          <div class="client-image-container">
            <a href="">
              <img src="./images/client-databiz.svg" alt="">
            </a>
            <a href="">
              <img src="./images/client-audiophile.svg" alt="">
            </a>
            <a href="">
              <img src="./images/client-meet.svg" alt="">
            </a>
            <a href="">
              <img src="./images/client-maker.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


  <div class="background-overlay hide-background-overlay"></div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
